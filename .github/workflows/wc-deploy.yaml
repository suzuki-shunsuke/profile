name: Deploy
on:
  workflow_call:
    inputs:
      is_deploy:
        required: true
        type: 'boolean'
jobs:
  deploy:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm install
      - run: npm run build
      - name: Push changes to the remote branch
        if: inputs.is_deploy
        uses: suzuki-shunsuke/gh-pages-action@af230da5f7a499169013bc40a079a94609a8924d # v0.0.5
        with:
          publish_dir: build
          destination_dir: docs
