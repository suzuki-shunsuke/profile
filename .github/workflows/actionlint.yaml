---
name: actionlint
on:
  pull_request:
    paths:
      - .github/workflows/*.yaml
jobs:
  status-check:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: suzuki-shunsuke/actionlint-action@cf6cff1c6bffd4a4c8a15db39a3a5870057d1946 # v0.0.2
